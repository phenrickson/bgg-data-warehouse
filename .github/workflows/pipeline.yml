name: Run BGG Data Warehouse Jobs

on:
  schedule:
    - cron: '0 6 * * *'  # Run daily at 6 AM UTC
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run pipeline in'
        required: true
        default: 'prod'
        type: choice
        options:
        - prod
        - dev
        - test

jobs:
  fetch-new-games:
    name: Fetch and Process New Games
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          mkdir -p credentials
          echo '${{ secrets.SERVICE_ACCOUNT_KEY }}' > credentials/service-account-key.json

          cat << EOF > .env
          GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          ENVIRONMENT=${{ github.event.inputs.environment || vars.ENVIRONMENT || 'prod' }}
          BGG_API_TOKEN=${{ secrets.BGG_API_TOKEN }}
          GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account-key.json
          EOF

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Execute Fetch New Games Job
        run: |
          ENVIRONMENT=${{ github.event.inputs.environment || vars.ENVIRONMENT || 'prod' }}
          echo "Fetching new games in $ENVIRONMENT environment..."
          gcloud run jobs execute bgg-fetch-new-games-$ENVIRONMENT \
            --region us-central1 \
            --wait
