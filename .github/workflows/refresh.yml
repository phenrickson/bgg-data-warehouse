name: BGG Data Refresh

on:
  schedule:
    - cron: '0 */4 * * *'  # Run every 4 hours (dev environment)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run refresh in'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - test
        - prod

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          mkdir -p credentials
          echo '${{ secrets.SERVICE_ACCOUNT_KEY }}' > credentials/service-account-key.json

          cat << EOF > .env
          GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          ENVIRONMENT=${{ vars.ENVIRONMENT }}
          GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account-key.json
          EOF

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run Refresh Job
        run: |
          echo "Running refresh job in environment: ${{ vars.ENVIRONMENT }}"
          ENVIRONMENT=${{ vars.ENVIRONMENT }}
          gcloud run jobs execute bgg-refresh-games-${ENVIRONMENT} \
            --region us-central1 \
            --wait
