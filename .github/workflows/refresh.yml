name: Run Refresh Old Games

on:
  schedule:
    - cron: '0 7 * * *'  # Run daily at 7 AM UTC
  workflow_dispatch:

env:
  GCP_PROJECT_ID: bgg-data-warehouse
  GCP_REGION: us-central1

jobs:
  refresh-old-games:
    name: Refresh Old Games
    runs-on: ubuntu-latest

    steps:
      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_BGG_DW }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Execute Refresh Old Games Job
        run: |
          gcloud run jobs execute bgg-refresh-old-games \
            --project=${GCP_PROJECT_ID} \
            --region=${GCP_REGION} \
            --wait
