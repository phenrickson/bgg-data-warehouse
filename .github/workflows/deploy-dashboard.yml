name: Deploy BGG Dashboard

on:
  push:
    branches:
        - main
        - develop
    paths:
      - 'src/visualization/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy dashboard to'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - test
        - prod

jobs:
  deploy-dashboard:
    name: deploy-dashboard
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          mkdir -p credentials
          echo '${{ secrets.SERVICE_ACCOUNT_KEY }}' > credentials/service-account-key.json

          cat << EOF > .env
          GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          ENVIRONMENT=${{ vars.ENVIRONMENT }}
          GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account-key.json
          EOF

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Dashboard
        run: |
          echo "Deploying dashboard to environment: ${{ vars.ENVIRONMENT }}"
          # Build dashboard image and deploy Cloud Run service
          gcloud builds submit --config cloudbuild-dashboard.yaml \
            --substitutions=_ENVIRONMENT=${{ vars.ENVIRONMENT }}
