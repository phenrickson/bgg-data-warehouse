name: Run Dataform

on:
  workflow_run:
    workflows: ["Run Fetch New Games", "Run Refresh Old Games"]
    types: [completed]

  push:
    branches:
      - main
    paths:
      - 'definitions/**'
      - 'workflow_settings.yaml'
      - '.github/workflows/dataform.yml'

  workflow_dispatch:

env:
  GCP_PROJECT_ID: bgg-data-warehouse
  GCP_REGION: us-central1
  DATAFORM_REPO: bgg-data-warehouse

jobs:
  dataform:
    name: Run Dataform Transformations
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      compilation_name: ${{ steps.compile.outputs.compilation_name }}

    steps:
      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_BGG_DW }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Compilation Result
        id: compile
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          API_BASE="https://dataform.googleapis.com/v1beta1/projects/${GCP_PROJECT_ID}/locations/${GCP_REGION}/repositories/${DATAFORM_REPO}"

          COMPILATION=$(curl -s -X POST "${API_BASE}/compilationResults" \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"gitCommitish": "main"}')

          echo "Response: ${COMPILATION}"
          COMPILATION_NAME=$(echo "${COMPILATION}" | jq -r '.name')

          if [ "${COMPILATION_NAME}" == "null" ] || [ -z "${COMPILATION_NAME}" ]; then
            echo "Failed to create compilation result"
            exit 1
          fi

          echo "compilation_name=${COMPILATION_NAME}" >> $GITHUB_OUTPUT

      - name: Execute Workflow
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          API_BASE="https://dataform.googleapis.com/v1beta1/projects/${GCP_PROJECT_ID}/locations/${GCP_REGION}/repositories/${DATAFORM_REPO}"

          EXECUTION=$(curl -s -X POST "${API_BASE}/workflowInvocations" \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"compilationResult": "${{ steps.compile.outputs.compilation_name }}"}')

          echo "Response: ${EXECUTION}"

  generate-lineage:
    name: Generate Lineage Diagram
    runs-on: ubuntu-latest
    needs: dataform
    if: ${{ always() && needs.dataform.outputs.compilation_name != '' }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_BGG_DW }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Fetch Compilation and Generate Diagram
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token)

          # Fetch compilation result actions (tables, operations, etc.)
          COMPILATION_URL="https://dataform.googleapis.com/v1beta1/${{ needs.dataform.outputs.compilation_name }}:query"
          echo "Fetching compilation actions: ${COMPILATION_URL}"
          COMPILATION_DETAILS=$(curl -s -X GET "${COMPILATION_URL}" \
            -H "Authorization: Bearer ${ACCESS_TOKEN}")

          # Debug: Print first 500 chars of response
          echo "API Response preview:"
          echo "${COMPILATION_DETAILS}" | head -c 500

          # Create docs directory if it doesn't exist
          mkdir -p docs

          # Export for Python
          export COMPILATION_DETAILS

          # Generate Mermaid diagram using Python
          python3 << 'PYTHON_EOF'
          import json
          import os
          import sys

          try:
              compilation = json.loads(os.environ['COMPILATION_DETAILS'])
          except json.JSONDecodeError as e:
              print(f"Failed to parse JSON: {e}")
              print(f"Raw data: {os.environ.get('COMPILATION_DETAILS', 'NOT SET')[:500]}")
              sys.exit(1)

          # Start Mermaid diagram
          mermaid = ["# Dataform Lineage Diagram", "", "```mermaid", "graph LR"]

          # Track edges
          edges = []

          # Debug: Print keys
          print(f"Top-level keys: {compilation.keys()}")

          # Process compilation result actions (from :query endpoint)
          actions = compilation.get('compilationResultActions', [])
          print(f"Found {len(actions)} actions")

          def make_node_id(schema, name):
              # Create a valid Mermaid node ID (alphanumeric with underscores)
              return f'{schema}__{name}'.replace('.', '_').replace('-', '_')

          for action in actions:
              target = action.get('target', {})
              schema = target.get('schema', 'unknown')
              name = target.get('name', 'unknown')
              node_id = make_node_id(schema, name)
              node_label = f'{schema}.{name}'

              # Get dependencies from relation or operations
              dep_targets = []
              if 'relation' in action:
                  dep_targets = action['relation'].get('dependencyTargets', [])
              elif 'operations' in action:
                  dep_targets = action['operations'].get('dependencyTargets', [])

              for dep in dep_targets:
                  dep_schema = dep.get('schema', 'unknown')
                  dep_name = dep.get('name', 'unknown')
                  dep_id = make_node_id(dep_schema, dep_name)
                  dep_label = f'{dep_schema}.{dep_name}'
                  edges.append(f'    {dep_id}["{dep_label}"] --> {node_id}["{node_label}"]')

          # Add all edges (deduplicated and sorted)
          if edges:
              mermaid.extend(sorted(set(edges)))
          else:
              mermaid.append("    No dependencies found")

          mermaid.append("```")

          # Write to file
          with open('docs/lineage.md', 'w') as f:
              f.write('\n'.join(mermaid))

          print(f"Generated lineage diagram with {len(edges)} edges")
          PYTHON_EOF

      - name: Commit Lineage Diagram
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/lineage.md

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to lineage diagram"
          else
            git commit -m "Update Dataform lineage diagram [skip ci]"
            git push
          fi
