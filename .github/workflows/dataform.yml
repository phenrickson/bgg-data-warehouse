name: Run Dataform

on:
  workflow_run:
    workflows: ["Run Fetch New Games", "Run Refresh Old Games"]
    types: [completed]

  push:
    branches:
      - main
    paths:
      - 'definitions/**'
      - 'workflow_settings.yaml'
      - '.github/workflows/dataform.yml'

  workflow_dispatch:

env:
  GCP_PROJECT_ID: bgg-data-warehouse
  GCP_REGION: us-central1
  DATAFORM_REPO: bgg-data-warehouse

jobs:
  dataform:
    name: Run Dataform Transformations
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_BGG_DW }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Compilation Result
        id: compile
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          API_BASE="https://dataform.googleapis.com/v1beta1/projects/${GCP_PROJECT_ID}/locations/${GCP_REGION}/repositories/${DATAFORM_REPO}"

          COMPILATION=$(curl -s -X POST "${API_BASE}/compilationResults" \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"gitCommitish": "main"}')

          echo "Response: ${COMPILATION}"
          COMPILATION_NAME=$(echo "${COMPILATION}" | jq -r '.name')

          if [ "${COMPILATION_NAME}" == "null" ] || [ -z "${COMPILATION_NAME}" ]; then
            echo "Failed to create compilation result"
            exit 1
          fi

          echo "compilation_name=${COMPILATION_NAME}" >> $GITHUB_OUTPUT

      - name: Execute Workflow
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          API_BASE="https://dataform.googleapis.com/v1beta1/projects/${GCP_PROJECT_ID}/locations/${GCP_REGION}/repositories/${DATAFORM_REPO}"

          EXECUTION=$(curl -s -X POST "${API_BASE}/workflowInvocations" \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"compilationResult": "${{ steps.compile.outputs.compilation_name }}"}')

          echo "Response: ${EXECUTION}"
