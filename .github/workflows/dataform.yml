name: Run Dataform

on:
  workflow_run:
    workflows: ["Run Fetch New Games", "Run Refresh Old Games"]
    types: [completed]

  # Triggered by ML pipeline
  repository_dispatch:
    types: [complexity_complete, embeddings_complete]

  push:
    branches:
      - main
    paths:
      - 'definitions/**'
      - 'workflow_settings.yaml'
      - '.github/workflows/dataform.yml'

  workflow_dispatch:

  # Single daily fallback
  schedule:
    - cron: '30 8 * * *'

env:
  GCP_PROJECT_ID: bgg-data-warehouse
  GCP_REGION: us-central1
  DATAFORM_REPO: bgg-data-warehouse

jobs:
  dataform:
    name: Run Dataform Transformations
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'repository_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      compilation_name: ${{ steps.compile.outputs.compilation_name }}

    steps:
      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_BGG_DW }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Compilation Result
        id: compile
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          API_BASE="https://dataform.googleapis.com/v1beta1/projects/${GCP_PROJECT_ID}/locations/${GCP_REGION}/repositories/${DATAFORM_REPO}"

          COMPILATION=$(curl -s -X POST "${API_BASE}/compilationResults" \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"gitCommitish": "main"}')

          echo "Response: ${COMPILATION}"
          COMPILATION_NAME=$(echo "${COMPILATION}" | jq -r '.name')

          if [ "${COMPILATION_NAME}" == "null" ] || [ -z "${COMPILATION_NAME}" ]; then
            echo "Failed to create compilation result"
            exit 1
          fi

          echo "compilation_name=${COMPILATION_NAME}" >> $GITHUB_OUTPUT

      - name: Execute Workflow
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          API_BASE="https://dataform.googleapis.com/v1beta1/projects/${GCP_PROJECT_ID}/locations/${GCP_REGION}/repositories/${DATAFORM_REPO}"

          EXECUTION=$(curl -s -X POST "${API_BASE}/workflowInvocations" \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"compilationResult": "${{ steps.compile.outputs.compilation_name }}"}')

          echo "Response: ${EXECUTION}"

      - name: Notify ML Pipeline
        if: success() && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.CROSS_REPO_PAT }}
        run: |
          # Determine which event to dispatch based on trigger
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            if [ "${{ github.event.action }}" == "complexity_complete" ]; then
              # Complexity predictions done, tell ML to continue with scoring
              EVENT_TYPE="dataform_complexity_ready"
            else
              # embeddings_complete - end of pipeline, no dispatch
              echo "Pipeline complete (embeddings_complete). No further dispatch needed."
              exit 0
            fi
          else
            # schedule, workflow_run, push, workflow_dispatch - start of pipeline
            EVENT_TYPE="dataform_complete"
          fi

          echo "Dispatching event: $EVENT_TYPE"
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/phenrickson/bgg-predictive-models/dispatches \
            -d "{\"event_type\": \"$EVENT_TYPE\", \"client_payload\": {\"run_id\": \"${{ github.run_id }}\"}}"

  generate-lineage:
    name: Generate Lineage Diagram
    runs-on: ubuntu-latest
    needs: dataform
    if: ${{ always() && needs.dataform.outputs.compilation_name != '' }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Google Cloud Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_BGG_DW }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Access Token
        id: token
        run: echo "access_token=$(gcloud auth print-access-token)" >> $GITHUB_OUTPUT

      - name: Generate Lineage Diagrams
        uses: ./.github/actions/dataform-lineage
        with:
          compilation_name: ${{ needs.dataform.outputs.compilation_name }}
          access_token: ${{ steps.token.outputs.access_token }}
          formats: 'mermaid,visjs'
          output_dir: 'docs'

      - name: Commit Lineage Diagrams
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/lineage.md docs/lineage.html

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to lineage diagrams"
          else
            git commit -m "Update Dataform lineage diagram [skip ci]"
            git push
          fi
